<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Excel File</title>
</head>
<body>

    <h1>¿Estás seguro de que quieres eliminar este archivo de la base de datos?</h1>
    <p>Título: {{ object.original_filename }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
        <a href="{% url 'DataVizLabg:list_ExcelFiles' %}"><input type="button"  value="Cancelar"></input></a>
    </form>

</body>
</html>
