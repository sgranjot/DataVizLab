<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Columns</title>
</head>
<body>

<h1>Select Columns</h1>
<form method="post">
    {% csrf_token %}
    <label for="columns">Select Columns:</label>
    <select name="columns" id="columns" multiple>
        {% for column in columns %}
        <option value="{{ column }}">{{ column }}</option>
        {% endfor %}
    </select>
    <button type="submit">Submit</button>
</form>

</body>
</html>
