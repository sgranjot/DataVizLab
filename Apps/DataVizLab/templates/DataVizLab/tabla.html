{% extends "base.html" %}
{% block title %}tabla{% endblock %}
{% block content %}


{% for item in data %}
<br>
<h2>{{ item.0 }}</h2>
<br>
{{ item.1|safe }}
<br><br>
<img src="data:image/png;base64,{{ item.2|safe }}" alt="grafica">
<br><br>
{% endfor %}
<br><br>

<form method="post" action="{% url 'DataVizLab:export_to_xlsx' %}">
    {% csrf_token %}
    <input type="hidden" name="dataFrames" value=" {{ data }} ">
    <input type="submit" value="Exportar a Excel">
</form>

{% endblock %}
